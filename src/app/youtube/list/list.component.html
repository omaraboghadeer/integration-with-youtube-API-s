<div class="container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- Position Column -->
        <ng-container matColumnDef="image">
            <th mat-header-cell *matHeaderCellDef> Images </th>
            <td mat-cell *matCellDef="let element">
                <img src="{{element.snippet.thumbnails.default.url}}"
                    width="{{element.snippet.thumbnails.default.width}}"
                    height="{{element.snippet.thumbnails.default.height}}">
            </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Title </th>
            <td mat-cell *matCellDef="let element"> {{element.snippet.title}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="desc">
            <th mat-header-cell *matHeaderCellDef> Descrption </th>
            <td mat-cell *matCellDef="let element"> {{element.snippet.description}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element">
                <a mat-button color="warn" [routerLink]="['details', element.id.videoId]">Details</a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
